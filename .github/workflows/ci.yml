name: CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect package manager
        id: pm
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "manager=pnpm" >> $GITHUB_OUTPUT
          elif [ -f yarn.lock ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
          else
            echo "manager=npm" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: ${{ steps.pm.outputs.manager }}

      - name: Install dependencies (pnpm)
        if: steps.pm.outputs.manager == 'pnpm'
        run: |
          corepack enable
          pnpm install --frozen-lockfile

      - name: Install dependencies (yarn)
        if: steps.pm.outputs.manager == 'yarn'
        run: yarn install --frozen-lockfile

      - name: Install dependencies (npm)
        if: steps.pm.outputs.manager == 'npm'
        run: npm ci

      - name: Build
        run: |
          if [ "${{ steps.pm.outputs.manager }}" = "pnpm" ]; then pnpm -s build || true
          elif [ "${{ steps.pm.outputs.manager }}" = "yarn" ]; then yarn -s build || true
          else npm run build --if-present; fi

      - name: Lint
        run: |
          if [ "${{ steps.pm.outputs.manager }}" = "pnpm" ]; then pnpm -s lint || true
          elif [ "${{ steps.pm.outputs.manager }}" = "yarn" ]; then yarn -s lint || true
          else npm run lint --if-present; fi
