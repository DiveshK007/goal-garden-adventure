name: CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable corepack (pnpm/yarn)
        run: corepack enable

      - name: Install dependencies (auto)
        shell: bash
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "→ pnpm install"
            pnpm install --frozen-lockfile || pnpm install
            PKG=pnpm
          elif [ -f yarn.lock ]; then
            echo "→ yarn install"
            yarn install --frozen-lockfile || yarn install
            PKG=yarn
          elif [ -f package-lock.json ]; then
            echo "→ npm ci"
            npm ci || npm install
            PKG=npm
          elif [ -f package.json ]; then
            echo "→ npm install (no lockfile)"
            npm install
            PKG=npm
          else
            echo "No package.json found; skipping install."
            exit 0
          fi
          echo "PKG_MANAGER=$PKG" >> $GITHUB_ENV

      - name: Build (optional)
        shell: bash
        run: |
          case "$PKG_MANAGER" in
            pnpm) pnpm -s build || true ;;
            yarn) yarn -s build || true ;;
            npm)  npm run build --if-present ;;
          esac

      - name: Lint (optional)
        continue-on-error: true           # <-- make lint non-blocking
        shell: bash
        run: |
          case "$PKG_MANAGER" in
            pnpm) pnpm -s lint || true ;;
            yarn) yarn -s lint || true ;;
            npm)  npm run lint --if-present ;;
          esac
